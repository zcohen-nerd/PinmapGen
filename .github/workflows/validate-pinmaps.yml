name: Validate Pinmaps

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  validate-pinmaps:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # No external dependencies - using stdlib only
        
    - name: Generate pinmaps from sample netlist
      run: |
        echo "ğŸ”„ Generating pinmaps from sample data..."
        python -m tools.pinmapgen.cli \
          --csv hardware/exports/sample_netlist.csv \
          --mcu rp2040 \
          --mcu-ref U1 \
          --out-root . \
          --mermaid
          
    - name: Check for uncommitted changes
      run: |
        echo "ğŸ” Checking if generated files are up to date..."
        
        # Check if there are any uncommitted changes to generated files
        if ! git diff --quiet -- pinmaps/ firmware/; then
          echo "âŒ Generated pinmap files are out of date!"
          echo ""
          echo "The following files have uncommitted changes:"
          git diff --name-only -- pinmaps/ firmware/
          echo ""
          echo "Diff of changes:"
          git diff -- pinmaps/ firmware/
          echo ""
          echo "ğŸ’¡ To fix this:"
          echo "1. Run: python -m tools.pinmapgen.cli --csv hardware/exports/sample_netlist.csv --mcu rp2040 --mcu-ref U1 --out-root . --mermaid"
          echo "2. Commit the updated files"
          echo "3. Or install the pre-commit hook: bash .githooks/install-hooks.sh"
          exit 1
        else
          echo "âœ… All generated files are up to date!"
        fi
        
    - name: Validate Python modules
      run: |
        echo "ğŸ Validating Python modules..."
        
        # Test that all modules can be imported
        python -c "import tools.pinmapgen.cli; print('âœ… CLI module OK')"
        python -c "import tools.pinmapgen.bom_csv; print('âœ… CSV parser OK')"
        python -c "import tools.pinmapgen.eagle_sch; print('âœ… EAGLE parser OK')"
        python -c "import tools.pinmapgen.normalize; print('âœ… Normalizer OK')"
        python -c "import tools.pinmapgen.roles; print('âœ… Roles OK')"
        
        # Test emitters
        python -c "import tools.pinmapgen.emit_json; print('âœ… JSON emitter OK')"
        python -c "import tools.pinmapgen.emit_micropython; print('âœ… MicroPython emitter OK')"
        python -c "import tools.pinmapgen.emit_arduino; print('âœ… Arduino emitter OK')"
        python -c "import tools.pinmapgen.emit_markdown; print('âœ… Markdown emitter OK')"
        python -c "import tools.pinmapgen.emit_mermaid; print('âœ… Mermaid emitter OK')"
        
    - name: Test CLI help
      run: |
        echo "ğŸ“‹ Testing CLI functionality..."
        python -m tools.pinmapgen.cli --help
        
    - name: Validate generated outputs
      run: |
        echo "ğŸ” Validating generated file structure..."
        
        # Check that all expected files exist
        required_files=(
          "pinmaps/pinmap.json"
          "firmware/micropython/pinmap_micropython.py"  
          "firmware/include/pinmap_arduino.h"
          "firmware/docs/PINOUT.md"
          "firmware/docs/pinout.mmd"
        )
        
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ $file is missing!"
            exit 1
          fi
        done
        
        # Validate JSON structure
        echo "ğŸ” Validating JSON structure..."
        python -c "
import json
with open('pinmaps/pinmap.json', 'r') as f:
    data = json.load(f)
    
required_keys = ['mcu', 'pins', 'differential_pairs', 'metadata']
for key in required_keys:
    assert key in data, f'Missing key: {key}'
    
print('âœ… JSON structure is valid')
"

        # Check that generated files contain expected content
        echo "ğŸ” Checking generated file content..."
        
        # MicroPython should have pin constants
        if grep -q "^[A-Z_]* = " firmware/micropython/pinmap_micropython.py; then
          echo "âœ… MicroPython constants found"
        else
          echo "âŒ MicroPython constants missing"
          exit 1
        fi
        
        # Arduino should have #define statements  
        if grep -q "#define [A-Z_]* " firmware/include/pinmap_arduino.h; then
          echo "âœ… Arduino defines found"
        else
          echo "âŒ Arduino defines missing"  
          exit 1
        fi
        
        # Markdown should have tables
        if grep -q "| Net Name | Pin |" firmware/docs/PINOUT.md; then
          echo "âœ… Markdown tables found"
        else
          echo "âŒ Markdown tables missing"
          exit 1
        fi
        
        echo "ğŸ‰ All validations passed!"